<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIethic Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #111;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .nav {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            margin-right: 24px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #2a2a2a;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #3a3a3a;
        }
        
        .chat-input {
            display: flex;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 8px;
        }
        
        .chat-input input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: white;
            padding: 8px;
        }
        
        .chat-input button {
            background: none;
            border: none;
            color: white;
            padding: 0 12px;
            cursor: pointer;
        }
        
        .coming-soon {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
            color: #999;
        }
    </style>
</head>
